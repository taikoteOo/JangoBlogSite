{% extends 'blog/base.html' %}

{% block content %}
<h2>Последние посты</h2>
<div class="post-list">
    {% for post in posts %}
        <h3><b>{{ post.author }}</b></h3>
        <h4><a href="{% url 'blog:read_post' pk=post.pk %}">{{ post.title }}</a></h4>
        <p>{{ post.text }}</p>
        <p>{{ post.created_at }}</p>
    {% endfor %}
</div>

{% endblock content %}
